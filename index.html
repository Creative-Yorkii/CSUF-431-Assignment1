<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
  <h1>Photo Gallery</h1>
  <form action="gallery.php" method="post" enctype="multipart/form-data">
    <section>
      <div class="d-flex justify-content-start">
        <div class="span5">
          <div class="control-group">
            <label class="control-label">Photo Name:</label>
            <div class="controls">
              <input type="text" name=photoName placeholder=Mark>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Date taken:</lable>
              <div class="controls">
                <input class="text" name=photoDate placeholder=2021>
              </div>
          </div>
          <div class="control-group">
            <label class="control-label">Photographer:</lable>
              <div class="controls">
                <input class="text" name=photoPhotographer placeholder=Markhauchwitz>
              </div>
          </div>
          <div class="control-group">
            <label class="control-label">Location:</lable>
              <div class="controls">
                <input class="text" name=photoLocation placeholder=Fullerton>
              </div>
          </div>
        </div>
      </div>
      <input type="file" name="fileToUpload" id="fileToUpload">
      <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </section>
  </form>
</body>

</html>
